syntax = "proto3";

package dtproto.geometry_msgs;

//-------------------------------------------
// n-dimensional double vectors
//
message VectorXd { repeated double val = 1; }

message Vector2d {
  double a1 = 1;
  double a2 = 2;
}

message Vector3d {
  double a1 = 1;
  double a2 = 2;
  double a3 = 3;
}

message Vector4d {
  double a1 = 1;
  double a2 = 2;
  double a3 = 3;
  double a4 = 4;
}

message Vector6d {
  double a1 = 1;
  double a2 = 2;
  double a3 = 3;
  double a4 = 4;
  double a5 = 5;
  double a6 = 6;
}

message Vec2d {
  double x = 1;
  double y = 2;
}

message Vec3d {
  double x = 1;
  double y = 2;
  double z = 3;
}

//-------------------------------------------
// n-dimensional float vectors
//
message VectorXf { repeated float val = 1; }

message Vector2f {
  float a1 = 1;
  float a2 = 2;
}

message Vector3f {
  float a1 = 1;
  float a2 = 2;
  float a3 = 3;
}

message Vector4f {
  float a1 = 1;
  float a2 = 2;
  float a3 = 3;
  float a4 = 4;
}

message Vector6f {
  float a1 = 1;
  float a2 = 2;
  float a3 = 3;
  float a4 = 4;
  float a5 = 5;
  float a6 = 6;
}

message Vec2f {
  float x = 1;
  float y = 2;
}

message Vec3f {
  float x = 1;
  float y = 2;
  float z = 3;
}

//-------------------------------------------
// n-dimensional unsigned-int vectors
//
message VectorXui32 { repeated uint32 val = 1; }

message Vector2ui32 {

}

message Vec3ui32 {
  uint32 x = 1;
  uint32 y = 2;
  uint32 z = 3;
}

//-------------------------------------------
// n-dimensional signed-int vectors
//
message VectorXi32 { repeated int32 val = 1; }

message Vector2i32 {
  int32 a1 = 1;
  int32 a2 = 2;
}

message Vector3i32 {
  int32 a1 = 1;
  int32 a2 = 2;
  int32 a3 = 3;
}

message Vector4i32 {
  int32 a1 = 1;
  int32 a2 = 2;
  int32 a3 = 3;
  int32 a4 = 4;
}

message Vector6i32 {
  int32 a1 = 1;
  int32 a2 = 2;

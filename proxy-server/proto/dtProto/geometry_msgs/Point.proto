syntax = "proto3";

package dtproto.geometry_msgs;

message Point2d {
    double x = 1;
    double y = 2;
}

message Point3d {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Point2f {
    float x = 1;
    float y = 2;
}

message Point3f {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Point2i32 {
    int32 x = 1;
    int32 y = 2;
}

message Point3i32 {
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
}